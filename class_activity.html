<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Centered cube -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Cone on top of the cube -->
      <a-cone position="0 1.5 -3" radius-bottom="0.5" radius-top="0" height="1" color="#FFC65D"></a-cone>

      <!-- Pyramid on top of the cone (using a tetrahedron geometry) -->
      <a-entity geometry="primitive: tetrahedron; radius: 0.5" position="0 2.5 -3" material="color: #7BC8A4"></a-entity>

      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit 
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
